<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Submit Comment on Dish</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeCommentModal()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="submitComment()">
      <ion-list>
        <label class="item item-input">
          <span class="input-label">Rating</span>
            <select ng-model="mycomment.rating" ng-options="rating for rating in [1,2,3,4,5]"></select>
          </label>
        <label class="item item-input">
          <span class="input-label">Your Name</span>
          <input type="text" ng-model="mycomment.author">
        </label>
        <label class="item item-input">
          <span class="input-label">Your Comment</span>
          <input type="textarea" ng-model="mycomment.comment" rows="3" cols="20">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Submit</button>
        </label>
      </ion-list>
    </form>
  </ion-content>
</ion-modal-view>
